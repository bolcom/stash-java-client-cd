apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'com.bol.continuousdelivery'
version = '0.1-SNAPSHOT'
ext.stashJavaClient = '1.3.6'

jar {
    manifest {
        attributes 'Implementation-Title': 'Stash Java Client Continuous Delivery', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
    maven { url = "https://maven.atlassian.com/content/groups/public/" }
}

dependencies {
    //https://maven.atlassian.com/content/groups/public/com/atlassian/stash/
    // compile 'com.google.code.gson:gson:2.2.4'

    //Not using 1.7, https://code.google.com/p/jmockit/issues/detail?id=343
    testCompile 'com.googlecode.jmockit:jmockit:1.6'
    testCompile 'junit:junit:4.+'
}


