apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
group = 'com.bol'
version = '0.1'
ext.stashJavaClient = '1.3.6'

jar {
    manifest {
        attributes 'Implementation-Title': 'Stash Java Client Continuous Deliver', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
    
	maven { url = "https://maven.atlassian.com/content/groups/public/" }
}

dependencies {
    compile "com.atlassian.stash:stash-java-client-api:${stashJavaClient}"
    compile "com.atlassian.stash:stash-java-client-core:${stashJavaClient}"
    compile "com.atlassian.stash:stash-java-client-httpclient:${stashJavaClient}"
    testCompile group: 'junit', name: 'junit', version: '4.+'
}


